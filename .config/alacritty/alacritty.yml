window:
  padding:
    x: 10
    y: 10
  opacity: 0.88

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  # Default colors
  primary:
    background: '#1b1918'
    foreground: '#d2d4de'

  # Normal colors
  normal:
    black:   '#161821'
    red:     '#e27878'
    green:   '#b4be82'
    yellow:  '#e2a478'
    blue:    '#84a0c6'
    magenta: '#a093c7'
    cyan:    '#89b8c2'
    white:   '#c6c8d1'

  # Bright colors
  bright:
    black:   '#6b7089'
    red:     '#e98989'
    green:   '#c0ca8e'
    yellow:  '#e9b189'
    blue:    '#91acd1'
    magenta: '#ada0d3'
    cyan:    '#95c4ce'
    white:   '#d2d4de'

  search:
    matches:
     foreground: '#81A1C1'
     background: '#4C566A'
    focused_match:
     foreground: '#EBCB8B'
     background: '#4C566A'

    colors.footer_bar:
     background: '#434C5E'
     foreground: '#88C0D0'

  hints:
    start:
     foreground: '#B988B0'
     background: '#4C566A'

    end:
     foreground: '#81A1C1'
     background: '#4C566A'

  selection:
   text: CellForeground
   background: '#3F4758'
